<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>generate Password</button>
    <!-- strong: Ba23#$ -->
    <!-- <button onclick="generatePass()">Generate Password</button> -->
    <h1 id="password"></h1>
    <script>
      function generatePass(len = 8) {
        let text =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz1234567890!@#$%^&*()-_+|}{><}";
        let password = "";
        for (let i = 0; i < len; i++) {
          let indexNumber = Math.floor(Math.random() * text.length);
          password = password + text[indexNumber];
        }
        return password;
      }
      const h1 = document.getElementById("password");
      h1.textContent = generatePass();
    </script>
  </body>
</html>
